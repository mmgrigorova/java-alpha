<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>101 Beers on the Wall</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var endPoint = 'https://api.punkapi.com/v2/';
            var query = 'beers?page=1&per_page=20';
            var url = new URL(endPoint + query);

            var beers = [];
            $.getJSON(url, function (data) {
                beers.push(data);
                console.log('success');
                traverse(beers);
            }, "jsonp");

            var traverse = function (beers) {
                if (beers) {
                    console.log(beers);
                    for (var i = 0; i < beers[0].length; i++) {
                        var beer = beers[0][i];
                        console.log(beer.name);
                        $('#beersContainer').append(
                            '<article>' +
                            '<img src="' + beer.image_url + '" class="beerImg">' +
                            '<h2>' +
                            beer.name +
                            '</h2>' +
                            '<p>' +
                            beer.description +
                            '</p>' +
                            '</article>'
                        );
                    }
                }
            };


        });
    </script>
</head>

<body>
    <main>
        <div id="beersContainer">

        </div>
    </main>
</body>

</html>
