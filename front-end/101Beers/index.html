<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>101 Beers on the Wall</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var endPoint = 'https://api.punkapi.com/v2/';
            var query = 'beers?page=1&per_page=20';
            var url = new URL(endPoint + query);

            var beers = [];
            $.getJSON(url, function (data) {
                beers.push(data);
                console.log('success');
                traverse(beers);
            }, "jsonp");

            var traverse = function (beers) {
                if (beers) {
                    console.log(beers);
                    for (var i = 0; i < beers[0].length; i++) {
                        var beer = beers[0][i];
                        console.log(beer.name);
                        $('#beersContainer').append(
                            '<article>' +
                            '<img src="' + beer.image_url + '" class="beerImg">' +
                            '<h2>' +
                            beer.name +
                            '</h2>' +
                            '<p>' +
                            beer.description +
                            '</p>' +
                            '</article>'
                        );
                    }
                }
            };



        });
    </script>
    <style>
        header img {
            /* background: linear-gradient(rgba(192, 72, 72, .4), rgba(72, 0, 72, .4)), url("/Users/Maria/repos/java-alpha/front-end/portfolioExercise/images/night.jpg"); */
            position: left top;
            max-width: 60%;
        }

        header h1 {
            font-size: 7em;
            color: blue;
            display: inline-block;
        }

        img {
            max-width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <img class = "header-img" src="https://images.unsplash.com/photo-1516920846492-81bc6da9fc38?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a9cfc2f2e1c3766f7de7c61d9438a55a&auto=format&fit=crop&w=2849&q=80"/>
        <h1>
            Discover your beer
        </h1>
    </header>

    <main>
        <div id="beersContainer">

        </div>
    </main>
    <footer></footer>
</body>

</html>
